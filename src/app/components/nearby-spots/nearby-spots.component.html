<div class="container">
  <div id="surf-forecast">
    <h1>
      Nearby
    </h1>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div #map style="width:100%;height:400px"></div>
    </div>
    <div class="col-lg-6">
      <div *ngFor="let place of nearbyPlaces">
        <div class="row property-card">
          <div class="col-md-4 col-sm-12">
            <div class="property-card-details">
              <h5>{{place.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
